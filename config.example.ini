backupAndRestoreDateRecordMap = {"backup":{}, "restore":{}}
deviceMaxFps = 20
# 音频，打开=1，关闭=0
deviceAudio = 0
# 快速显示模式，打开=1，关闭=0
deviceFastplay = 1
# 干净模式，目测是去广告用的
deviceCleanmode = 1
# 15、downcpu 网友吹牛逼，不知道实际作用。
# downcpu <--name mnq_name | --index mnq_idx> --rate <0~100>
