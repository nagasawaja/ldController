[cc]
ldPath = D:/ChangZhi/dnplayer2/
;ldPath = F:/BaiZhi/LSPlayer/
ldconsole = ldconsole.exe
ld = ld.exe
backupAndRestorePath = apk
noOpenList = ["laji"]
# check device pac status,if need pac proxy so set true
checkPacFlag = False
# reconnect pc adsl
reconnectNet = False
# show device on the screen
showWindowFlag = True
# adb sort the device
sortWndFlag = True
